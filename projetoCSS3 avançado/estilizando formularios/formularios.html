<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando formulários</title>
        <link rel="stylesheet" href="styless.css">
    </head>

    <body>
       
        <h2>Estilizando formulários</h2>
        <form>
            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>

                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="Digite sua url">
            </fieldset>
            
            <fieldset>
                <legend>Detalhes de mensagem</legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
            </fieldset>
            
            <input type="submit" value="Enviar">
        
    </body>

</html>
