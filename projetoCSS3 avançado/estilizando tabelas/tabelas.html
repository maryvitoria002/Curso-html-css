<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando tabelas</title>
        <link rel="stylesheet" href="styless.css">
    </head>

    <body>
       
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Smartphone</td>
                <td class="numero">R$ 1.500</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.000</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Monitor</td>
                <td class="numero">R$ 800</td>
            </tr>


        </table>
        
    </body>

</html>
