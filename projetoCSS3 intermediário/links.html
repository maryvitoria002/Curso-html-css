<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>

        <style type="text/css">

            a {
              padding: 5px 10px;
              text-decoration: none;
            }

            /* Links não visitados (que ainda não foram abertos*/
            a:link {
                color: #b9c941;
            }

            /* Links visitados */
            a:visited{
                color: #c0c0c0;
            }

            /* Links hover, passa o cursor sobre o link */
            a:hover{
                color:#FFF;
                background: #6d790f;
            }

            /* Links ativos, quando clicados */
            a:active{
                color: #e4f371;
            }

        </style>

    </head>

    <body>
        
        <a href="https://www.google.com.br">Google</a> |

        <a href="https://www.tecmundo.com.br">Tec mundo</a> |

        <a href="https://www.yhdmlo.com.br">yhdmlo</a> |

        <a href="https://www.megacurioso.com.br">Mega Curioso</a>

    </body>

</html>
